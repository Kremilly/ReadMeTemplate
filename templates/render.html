<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>{{ page_title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='https://i.imgur.com/aHe6qpf.png' sizes='32x32'>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/bundle.css', _external=True) }}">
</head>
<body>
    <div class='modal-mask' id='bibTextMaskModal'></div>
    
    <header>
        <div class='label' id='headerLabel'></div>

        <div class='nav'>
            <div class='fa-solid fa-arrow-up' id='scrollToTopBtn'></div>
            <div class='fa-solid fa-book' id='scrollToRefsBtn'></div>
            <div class='fa-solid fa-paperclip' id='scrollToDocsBtn'></div>
        </div>
    </header>

    <div class='modal' id='bibTextModal'>
        <div class='modal-content'>
            <pre><code id='bibTextCode'></code></pre>
        </div>
    </div>

    <div class="markdown-body">
        {{ markdown_content }}
    </div>

    <script src="{{ url_for('static', filename='dist/bundle.js', _external=True) }}"></script>
</body>
</html>
